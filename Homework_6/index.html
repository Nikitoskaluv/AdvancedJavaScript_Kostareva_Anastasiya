<!DOCTYPE html>
<html>

<head>
    <title>eShop</title>
    <link href="styles.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;800&display=swap" rel="stylesheet">
</head>

<body>
    <div id="app">
        <header>
            <nav class="navbar">
                <a href="index.html">
                    <div class="logo"><img src="../Model_Homework/img/Logo.png"></div>
                </a>
                <div class="navbar_forms_area">
                    <div class="catalog_btn_area">
                        <button class="catalog_btn">Каталог</button>
                    </div>
                    <div class="login_btn_area"><button class="login_btn">Войти</button></div>
                    <search></search>
                </div>
            </nav>
            <div class="cart_area">
                <button class="cart-button" type="button" @click="showCart = !showCart">Корзина</button>
            </div>
        </header>
        <main>
            <err v-if="error"></err>
            <cart :cart-items="cartItems" :img="imgCart" :visibility="showCart" @remove="remove"></cart>
            <products :products="filteredGoods" :img="imgProduct" @add-product="addProduct"></products>
        </main>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
    <script src="js/CartComponent.js"></script>
    <script src="js/ProductComponent.js"></script>
    <script src="js/FilterComponent.js"></script>
    <script src="js/ErrorComponent.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
